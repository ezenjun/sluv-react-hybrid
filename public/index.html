<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%PUBLIC_URL%/sluv-logo.ico" />
		<link
			rel="stylesheet"
			as="style"
			crossorigin
			href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			charset="UTF-8"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
		/>
		<!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"/> -->
		<title>스럽(Sluv)</title>
		<style>
			html {
				background-color: #e9e9e9;
			}
		</style>
		<script src="https://accounts.google.com/gsi/client" async defer></script>

		<script>
			//모바일 기기 체크
			const checkMobile = () => {
				var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기

				if (varUA.indexOf('android') > -1) {
					//안드로이드
					return 'android';
				} else if (
					varUA.indexOf('iphone') > -1 ||
					varUA.indexOf('ipad') > -1 ||
					varUA.indexOf('ipod') > -1
				) {
					//IOS
					return 'ios';
				} else {
					//아이폰, 안드로이드 외
					return 'other';
				}
			};

			window.onload = async function inital() {
				const current_user_platform = checkMobile();
				console.log(current_user_platform);

				//fcm token 가져오기 -> 앱 업데이트 되면 주석처리
				if (current_user_platform == 'android') {
					try {
						const fcmToken = await window.android.getFcmToken();
						if (fcmToken) {
							localStorage.setItem('fcmToken', fcmToken);
						} else {
							alert('Token이 없습니다.');
						}
					} catch (err) {
						console.log(err);
					}
				}
			};
		</script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
